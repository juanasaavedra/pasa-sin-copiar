<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Pasa Sin Copiar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pasa Sin Copiar</div>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/bookings">Agendar Tutoría</a></li>
                <li><a href="/courses">Cursos</a></li>
                <li><a href="/guides">Guías</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="section-title">Catálogo de Cursos</h1>
        <p class="section-description">Inscríbete en nuestros cursos y aprende a tu propio ritmo</p>

        <div id="message"></div>

        <section class="section">
            <div id="coursesList" class="cards-grid">
                <div class="spinner"></div>
            </div>
        </section>

        <!-- Enrollment Modal -->
        <div id="enrollModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%;">
                <h2>Inscribirse al Curso</h2>
                <p id="modalCourseName" style="margin: 1rem 0; font-weight: bold;"></p>
                
                <form id="enrollForm">
                    <input type="hidden" id="modal_course_id" name="course_id">
                    
                    <div class="form-group">
                        <label for="modal_student_name">Tu Nombre *</label>
                        <input type="text" id="modal_student_name" name="student_name" required>
                    </div>

                    <div class="form-group">
                        <label for="modal_student_email">Tu Correo Electrónico *</label>
                        <input type="email" id="modal_student_email" name="student_email" required>
                    </div>

                    <div class="flex gap-1">
                        <button type="submit" class="btn">Inscribirse</button>
                        <button type="button" onclick="closeEnrollModal()" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pasa Sin Copiar. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/courses.js"></script>
</body>
</html>
